<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Supergym</title>
  <link rel="preload" href="fonts/BebasNeue-Bold.woff2" as="font">
  <link rel="preload" href="fonts/BebasNeue-Regular.woff2" as="font">
  <link rel="preload" href="fonts/RobotoCondensed-Light.woff2" as="font">
  <link rel="preload" href="fonts/Roboto-Condensed.woff2" as="font">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <!--<div style="display: none;">
  <include src="build/img/icon/sprite_auto.svg"></include>
</div> -->
  <header class="page-header">
    <h1 class="visually-hidden">Фитнесс центр Supergym</h1>
    <div class="container page-header__wrapper">
      <a class="page-header__logo" aria-label="Логотип Supergym">
        <img src="img/icon/logo-supergym-desktop.svg" width="89" height="20" alt="Логотип Supergym">
      </a>
      <a class="page-header__phone" href="tel:8-800-555-55-55" aria-label="Телефон горячей линии">8-800-555-55-55</a>
    </div>
    <section class="container page-header__about about">
      <div class="about__wrap">
        <span>Омск</span>
        <h2>Фитнес<br>центр</h2>
        <div class="about__place">
          <p>Тренажёрный зал</p>
          <p>Групповые занятия</p>
          <p>Кардио-зона</p>
        </div>
        <a class="button button--member" href="#membership">Купить абонемент</a>
      </div>
      <div class="about__img">
        <picture>
          <!-- 1х: 324px 390px; 2x: 648px 780px -->
          <source media="(max-width: 1199px)" srcset="img/photo/photo-athlete-tablet@1x.jpg, img/photo/photo-athlete-tablet@2x.jpg 2x">

          <!-- 1х: 500px 556px; 2x: 1000px 1112px -->
          <img src="img/photo/photo-athlete-desktop@1x.jpg" srcset="img/photo/photo-athlete-desktop@2x.jpg 2x" width="500" height="556" alt="Изображен спортивный мужчина">
        </picture>
      </div>
      <ul class="about__social">
        <li class="about__item">
          <a class="about__link" href="#" aria-label="Мы в Фейсбук">fb</a></li>
        <li class="about__item">
          <a class="about__link" href="#" aria-label="Мы ВКонтакте">vk</a></li>
        <li class="about__item">
          <a class="about__link" href="#" aria-label="Мы в Инстаграм">ig</a></li>
      </ul>
    </section>
  </header>
</body>
</html>
